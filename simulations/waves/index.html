<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Waves Simulator</title>
  <link href="/style.css" rel="stylesheet" type="text/css" />
  <link href="./style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <a href="/" id="menu-button">
    <button type="">Menu</button>
  </a>
  <div id="main-container" class="outline">
    <div id="canvas-container">
      <canvas id="projectile-canvas"></canvas>
    </div>
    <div id="menu" class="menu-container">
      <label for="wavelength-slider">Wavelength:</label>
      <input id="wavelength-slider" min="0" max="2" step=0.002 type="range">
    </div>
  </div>
  <script src="./script.js" type="module"></script>
</body>

</html>
