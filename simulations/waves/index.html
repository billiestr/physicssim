<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Waves Simulator</title>
  <link href="../../style.css" rel="stylesheet" type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <button type="" onclick="location.href='../../'">Menu</button>
  <div id="main-container" class="outline">
    <div id="canvas-container">
      <canvas id="canvas2"></canvas>
    </div>
    <div id="menu" class="menu-container">
      <label for="wavelength-slider">
        Wavelength: <span id="wavelength-output">1</span>
      </label><br>
      <input id="wavelength-slider" min="0.06" max="2" step=0.01 type="range">
      <label for="frequency-slider">
        Frequency: <span id="frequency-output">1</span>
      </label><br>
      <input id="frequency-slider" min="0.4" max="2" step=0.01 type="range"><br>
      <label for="wavespeed-slider">
        Wave Speed: <span id="wavespeed-output">1</span>
      </label><br>
      <input id="wavespeed-slider" min="0" max="4" step=0.01 type="range"><br>
    </div>
  </div>
  <script src="script.js" type="module"></script>
</body>

</html>
