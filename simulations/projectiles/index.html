<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Projectile Simulator</title>
  <link href="../../style.css" rel="stylesheet" type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <button type="" onclick="location.href='../../'">Menu</button>
  <div id="main-container" class="outline">
    <div id="canvas-container">
      <canvas id="canvas2"></canvas>
    </div>
    <div id="menu" class="menu-container">
      <fieldset>
        <legend>Initial Velocity:</legend>
        <label for="x-vel">X:</label>
        <input id="x-vel" class="velocity-input" value="1" type="number">
        <label for="y-vel">Y:</label>
        <input id="y-vel" class="velocity-input" value="2" type="number"><br>
      </fieldset>
      
      <label for="gravity-input">
        Gravity:
      </label>
      <input id="gravity-input" type="number" value="9.81" />
      <br>
      <input id="run-stop-button" type="button" value="Run!"><br>
    </div>
  </div>
  <script src="script.js" type="module"></script>
</body>

</html>
